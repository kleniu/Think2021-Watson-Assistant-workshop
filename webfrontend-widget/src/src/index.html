<!DOCTYPE html>
<html>

<head>
  <title>Watson Assistant webwidget container</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <table>
    <tr>
      <td style="width:30%;">
        <img class="newappIcon" src="images/newapp-icon.png">
      </td>
      <td>
        <h1 id="message"><span class="blue">Webhooks</span> landing page!</h1>
        <p class='description'></p>
        Thank you for your interest in the configuration <span class="red">Watson Assistant</span> webhooks.
      </td>
    </tr>
  </table>
  <!-- Place your JS code snippet from Watson Assistant Web integration-->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "371d46c3-51da-443b-87fd-fc9c81685bc9", // The ID of this integration.
    region: "eu-de", // The region your integration is hosted in.
    serviceInstanceID: "5dd0f57a-a807-47f4-beb8-062a815d7852", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>

</html>
